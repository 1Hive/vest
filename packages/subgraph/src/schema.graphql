type VestedERC20Factory @entity {
  id: ID!
  count: Int!
  vestedERC20: [VestedERC20!]!
}

type VestedERC20 @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
  underlying: ERC20!
  startTimestamp: BigInt!
  endTimestamp: BigInt!
  vestings: [Vesting!]! @derivedFrom(field: "token")
}

type Vesting @entity {
  id: ID!
  token: VestedERC20!
  recipient: Bytes!
  wrappedTokenAmount: BigInt!
  claimedUnderlyingAmount: BigInt!
}

type ERC20 @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}
